<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header my-2">
        <!-- container -->
        <div class="container px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto">
            <nav class="flex flex-row justify-between items-center  p-2 max-w-screen-xl mx-auto">
                <a href="#" class="p-2 mr-4 inline-flex items-center">
                    <span class="text-xl text-black font-bold uppercase tracking-wide">MilkMan</span>
                </a>
                
                <div>
                    <a href="#" class="px-4 py-2 rounded text-red-500 items-center justify-center xs:px-6">
                        <span>Login</span>
                    </a>
                    <a href="#" class="px-4 py-2 rounded text-white items-center justify-center bg-red-500 xs:px-6">
                        <span>Sign Up</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>






    <!-- hero -->
    <div class="hero bg-gray-100 py-16">
        <!-- container -->
        <div class="container px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto">
            <!-- hero wrapper -->
            <div class="bg-gray-100 md:flex flex-row justify-between items-center mx-auto">
                <div class="mx-auto relative z-50 sm:static ml:static lg:mx-0">
                    <h1 class="text-4xl xs:text-5xl  font-bold text-gray-900 leading-tight">Discover <br>The Modern<br>Milk Delivery</h1>
                    <hr class=" w-12 h-1 bg-red-500 mt-2">
                    <p class="mt-1 xs:text-xl sm:text-lg text-gray-800 mt-4">You need some milk? <br>Get your milk right away </p>
                    <button class="text-sm bg-red-500 hover:bg-red-700 text-white py-2 px-4 mt-4 rounded xs:px-6">Shop Now</button>
                </div>
                <div class="max-w-md mx-auto -mt-16 xs:-mt-24 sm:-mt-48  md:mt-0 md:-ml-16 ml:ml-0 lg:mx-0">
                    <img class=" w-auto h-auto " src="img/milk-figure.svg">
                </div>
            </div>
        </div>
    </div><!-- end hero -->
    


</body>
</html>
