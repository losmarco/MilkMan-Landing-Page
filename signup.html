<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen w-screen" style="background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);">
        <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0 ">
            <div class="flex rounded-lg shadow-lg w-full sm:w-5/6 lg:w-5/6 xl:w-1/2 max-w-screen-xl bg-white sm:mx-0" style="height: 500px">
                <div class="hidden sm:flex sm:w-1/2 rounded-l-lg  flex-col justify-around ">
                    <div>
                        <a href="/MilkMan-Landing-Page/" class="p-4 inline-flex ">
                            <span class="text-sm text-blue-400 tracking-wide hover:text-blue-600"> ← Go back</span>
                        </a>
                    </div>
                    <div>
                        <img class="p-4" src="img/login.svg">
                    </div>
                </div>
                <div class="flex flex-col w-full sm:w-1/2 p-4">
                    <div class="flex flex-col flex-1 justify-center mb-8">
                        <a href="/MilkMan-Landing-Page/" class="p-4 -m-4 inline-flex sm:hidden">
                            <span class="text-sm text-blue-400 tracking-wide hover:text-blue-600"> ← Go back</span>
                        </a>
                        <h1 class="text-4xl text-center font-thin">Sign Up</h1>
                        <div class="flex justify-center mt-2">
                            <a href="signup-form.html">
                                <p class="font-light text-gray-800">Already on MilkMan? <a href="login.html" class="text-red-500">Login</a></p>
                            </a>
                        </div> 
                        <div class="w-full mt-2">
                              
                            <form id="form"class="form-horizontal w-3/4 mx-auto" method="POST" action="#">
                                <div class="flex flex-col mt-0">
                                    <label class="text-gray-600">Username</label>
                                    <input id="username" type="text" class="flex-grow h-8 px-2 border rounded border-gray-300 focus:border-gray-600" name="userName" required placeholder="Minimum 6 characters">
                                    <small class="text-red-400 italic ">error</small>
                                </div>
                                <div class="flex flex-col mt-0">
                                    <label class="text-gray-600">Email</label>
                                    <input id="email" type="text" class="flex-grow h-8 px-2 border rounded border-gray-300 focus:border-gray-600" name="email" required placeholder="Email">
                                    <small class="text-red-400 italic ">error</small>
                                </div>
                                <div class="flex flex-col mt-0">
                                    <label class="text-gray-600">Password</label>
                                    <input id="password" type="password" class="flex-grow h-8 px-2 rounded border border-gray-300 focus:border-gray-600" name="password" required placeholder="Must be at least 6 characters">
                                    <small class="invisible text-red-400 italic">error</small>
                                </div>
                                <div class="flex flex-col mt-0">
                                    <label class="text-gray-600">Confirm Password</label>
                                    <input id="password2" type="password" class="flex-grow h-8 px-2 rounded border border-gray-300 focus:border-gray-600" name="password" required placeholder="Confirm Password">
                                    <small class="invisible text-red-400 italic">error</small>
                                </div>
                               
                                <div class="flex flex-col mt-2">
                                    <button type="submit" class="bg-red-400 hover:bg-red-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                        Sign Up
                                    </button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="signup.js"></script>
</html>
